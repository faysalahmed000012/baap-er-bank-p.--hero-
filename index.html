<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to
        <span class="font-semibold text-purple-600"> Baap er Bank!!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4 text-center">Please Login</h3>
        <div action="">
          <input
            type="email"
            name=" "
            class="border border-gray-400 rounded w-3/4 block mb-4 px-2 mx-auto"
            placeholder="sontan@baap.com"
            id="userEmail"
          />
          <input
            type="password"
            name=""
            class="border border-gray-400 rounded w-3/4 block mb-4 px-2 mx-auto"
            placeholder="secret"
            id="userPassword"
          />
          <button
            id="submitBtn"
            type="submit"
            class="bg-yellow-600 rounded px-4 py-2 text-white font-medium block mx-auto"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
