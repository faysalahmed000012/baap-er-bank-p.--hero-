<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Lest's get some
        <span class="font-semibold text-purple-600"> Mooony!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- balance and transection -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-5xl">$<span id="balance">1200</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw  -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-3xl">Please Deposit</h3>
            <div action="">
              <input
                type="text"
                name=" "
                class="border border-gray-400 rounded w-3/4 block mb-4 px-2"
                placeholder="$ amount you want to deposit"
                id="deposit-input"
              />

              <button
                id="deposit-btn"
                type="submit"
                class="bg-yellow-600 rounded px-4 py-2 text-white font-medium block"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-100 p-8 rounded">
            <h3 class="text-3xl">Please withdraw</h3>
            <div action="">
              <input
                type="text"
                name=" "
                class="border border-gray-400 rounded w-3/4 block mb-4 px-2"
                placeholder="$ amount you want to Withdraw"
                id="withdraw-input"
              />

              <button
                id="withdraw-btn"
                type="submit"
                class="bg-yellow-600 rounded px-4 py-2 text-white font-medium block"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/banking.js"></script>
  </body>
</html>
